<div>
    <h1>This is an Example of Delayed Rendering</h1>

    <div *delayRendering="5000">
        <h3>This is rendered in Delayed Mode...</h3>
        <h4>This is Another Delayed Template</h4>
    </div>

    <section *delayRendering="15000">
        <h5>This is Another Example for the same</h5>
    </section>
</div>
