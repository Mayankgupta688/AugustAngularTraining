<div class="card" *ngFor="let emp of employees">
    <img [src]="emp.avatar" class="card-img-top" alt={{emp.name}}>
    <div class="card-body">
      <h5 class="card-title">{{emp.name}}</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <input type="button" class="btn btn-primary" value="Delete {{emp.name}}" (click)="deleteUser(emp.id)" /><br/><br/>
      <input type="button" class="btn btn-primary" value="Show Details" (click)="showDetails(emp.id)" />
    </div>
</div>
